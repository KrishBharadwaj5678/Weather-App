<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Favicon Files -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>


    <!-- https://www.accuweather.com/ -->
   
    <div class="top-parent">

      <!-- Video -->

      <video autoplay muted loop>
        <source src="https://player.vimeo.com/progressive_redirect/playback/486873694/rendition/360p/file.mp4?loc=external&oauth2_token_id=1747418641&signature=1ed4078f588dbb00081ca532582a75e78aebf75a9fc5a4b9272c9346ed9286ac">
      </video>

      <!-- Black Background -->

      <div class="black-back"></div>
    
      <!-- Logo -->

      <div class="logo">

        <!-- Climate Chase Text -->
        
        <p class="web_name">ClimateChase</p>

      </div>

      <!-- Search Bar Parent -->
    
    <div class="search-parent">

      <form action="" method="POST">

      <!-- Parent of Search bar and submit btn -->

      <div class="container-fla">

      <!-- Search Bar -->

      <input type="text" name="location" placeholder="Search your City" class="search" autocomplete="off">
  
        <!-- Search Button -->

      <input type="submit" class="submit" value="Search">

      </div>

     </form>

    </div>

    <div class="information-parent">
    
    <div class="weather_main_parent">

      <div class="city">City<span class="city">N/A</span></div>

      <hr>

      <div class="weather_symbol">Weather Symbol<span class="weather_symbol"><img src="notFound.png" class="symbol_weather" alt="weather"></span></div>

      <hr>

      <div class="real_feel_shade">RealFeel Shade<span class="show_temperature">N/A</span></div>

      <hr>

      <div class="weather_text">Description<span class="show_weather_text">N/A</span></div>

      <hr>

      <div class="humd">Humidity<span class="humidity">N/A</span></div>

      <hr>

      <div class="speed">Wind Speed<span class="speed">N/A</span></div>

      <hr>

      <div class="degree">Wind Direction<span class="degree">N/A</span></div> 


      <hr>

      <div class="longitude">Longitude<span class="longitude">N/A</span></div>

      <hr>

      <div class="latitude">Latitude<span class="latitude">N/A</span></div>

      <hr>


    </div>

    <iframe src="" class="city_information" frameborder="0"></iframe>

    </div> <!--Closing Information Parent-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='index.js' defer></script>
    
</body>
</html>
